<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <form>
      <div class="form-group">
        <label for="task">Task Name</label>
        <input type="text" class="form-control" id="task" placeholder="Enter Your Task" [(ngModel)]="taskToEdit.taskName" [ngModelOptions]="{standalone: true}">
        <div class="form-group">
          <label for="description">Task Description</label>
          <input type="text" id="description" class="form-control" [(ngModel)]="taskToEdit.taskType" [ngModelOptions]="{standalone: true}" placeholder="Describe/ Mention Imp. Points">
        </div>
      </div>
      <button type="submit" class="btn btn-success"  (click)="onEdit()">Confirm Edit</button></form>
    <hr>
  </div>
</div>
